    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

    <main class="contact-container">
      <h1>Entre em Contato</h1>
      <p>Estamos à disposição para responder suas perguntas e receber suas sugestões.</p>
      <form class="contact-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" placeholder="Digite seu nome..." required>
          
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required>
          
          <label for="message">Digite sua mensagem:</label>
          <textarea id="message" name="message" rows="20" placeholder="Digite sua mensagem..." required></textarea>
          
          <div class="buttons">
              <button type="submit" class="btn-submit">Enviar</button>
              <a href="index.html">
                <button type="button" class="btn-back">Voltar</button>
              </a>
              
          </div>
      </form>
    </main>
